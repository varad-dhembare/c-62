<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the games to explore</h2>
        <h5>These games are made in game lab</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/kna3SEsWVAjC2Gu61yZO49QTJVeRl9KPuzi2FYe17PI" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winne pooh</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/2cMb6CD3UaPS5xvwTBVh9CAWjIizPU_4VDSRmFHcpEo" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>car game</p>
                        </div>
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        
        <h2>Click on the apps to explore</h2>
        <h5>These games are made in thunkable</h5>
        <div id="myCarousel2" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://x.thunkable.com/copy/0cad4ea8f4d3318ad54cd7f0a533166b" target="_blank">
                            <img src="Capture.PNG" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>sun earth</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://x.thunkable.com/copy/d11bd89b96a65372fa051b804a59d360" target="_blank">
                            <img src="Capture1.PNG" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>social media</p>
                        </div>
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>

</body>

</html>
